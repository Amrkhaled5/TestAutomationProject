# Name of the configuration
status = error
name = PropertiesConfig

# Variable for log location
property.basePath = test-outputs/Logs

# ---------------------------------------------------------------------------
# 1. CONSOLE APPENDER (Colored & Minimalist)
# ---------------------------------------------------------------------------
appender.console.type = Console
appender.console.name = consoleAppender
appender.console.layout.type = PatternLayout

# Explanation of Console Pattern:
# %highlight{%-5level}: Colors the level (INFO=Green, ERROR=Red) and aligns it to 5 chars.
# %style{%d{HH:mm:ss}}{cyan}: Prints time in Cyan color.
# %c{1}: Prints only the Class name (not the full package) to save space.
# %msg%n: The actual message.
appender.console.layout.pattern = %style{%d{HH:mm:ss}}{cyan} %highlight{%-5level} [%style{%t}{bright,blue}] %style{%c{1}}{yellow} - %msg%n

# ---------------------------------------------------------------------------
# 2. FILE APPENDER (Clean, Aligned Columns)
# ---------------------------------------------------------------------------
appender.file.type = File
appender.file.name = fileAppender
appender.file.fileName = ${basePath}/log_${date:yyyy-MM-dd_hh-mm-ss a}.log
appender.file.layout.type = PatternLayout

# Explanation of File Pattern:
# %d{yyyy-MM-dd HH:mm:ss}: Full date for historical record.
# %-5level: Fixed width of 5 characters for level.
# %-20.20t: Fixed width for Thread name (20 chars max/min) for column alignment.
# %-30.30c{1.}: Fixed width for class name, abbreviated packages.
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} | %-5level | %-20.20t | %-30.30c{1} | %msg%n

# ---------------------------------------------------------------------------
# 3. ROOT LOGGER
# ---------------------------------------------------------------------------
rootLogger.level = INFO
rootLogger.appenderRef.console.ref = consoleAppender
rootLogger.appenderRef.file.ref = fileAppender